<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Musica App</title>
</head>

<body>
    <div class="wrapper">
        <div class="top-bar">
            <span class="material-icons" id="expand">expand_more</span>
            <span class="material-icons" id="expand-less">expand_less</span>
            <span>Now Playing</span>
            <img src="/img/md-link.svg" alt="">
        </div>
        <div class="img-area">
            <img src="/" alt="">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration"></span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>
        <div class="controls">
            <span class="material-icons" id="repeat" title="Playlist looped">repeat</span>
            <span class="material-icons" id="prev">skip_previous</span>

            <div class="play-pause">
                <span class="material-icons" id="play">play_arrow</span>

            </div>
            <span class="material-icons" id="next">skip_next</span>
            <!-- <span class="material-icons" id="queue">queue_music</span> -->
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <img src="/img/md-reorder.svg">
                    <span>Music list</span>
                </div>
                <img src="/img/md-close.svg" id="close">
            </div>
            <ul>

            </ul>
        </div>

    </div>








    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="/js/music-list.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
